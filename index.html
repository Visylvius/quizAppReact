<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>One Piece Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  </head>
  <title>One Piece Quiz</title>
  <body>
    <div class="Container">
     <div class="background-img"></div>
     <header class="Title">
      <h1 class="mainTitle">One Piece Quiz</h1>
     </header>
     <section id="intro-section">
      <form id='intro'>
       <h2 id='quiz.name'>Placeholder for quiz.name</h2>
       <p id='quiz.statment'>Let's find out!</p>
       <button class="startQuiz">Begin Quiz</button>
      </form>
     </section>
     <section id='mainQuiz' class="quizSection">
      <div class="quizQuestions">
       <h3 id='questionNum'>Question X of Y</h3>
       <h2 id='question'></h2>
       <div class="quiz-options">
        <form id='Quiz'>
         <div id="answers"></div>
         <button id='submitAnswer'>Submit Answer</button>
        </form>
       </div>
      </div>
     </section>
     <section class="resultSection">
      <form id='result'>
       <h2 class='finishMessage'>Congratulations on completing the quiz!</h2>
       <h2 id='show-score'>Your score is X / Y</h2>
       <button id='startQuiz'>Try Again</button>
      </form>
     </section>
    </div>
    <script src='main.js' type="text/javascript"></script>
  </body>
</html>
